<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="index.html">
					<img src="dashboard/vendors/images/logo.png" alt="">
				</a>
			</div>

			<div class="login-menu">
                <ul>
                    <li><a href="javascript::void(0)">Create New Password</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="dashboard/vendors/images/password-img.png" alt="">
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center">Create New Password</h2>
                        </div>
                        <div class="alert-msg text-center">
   
						</div>                        
						<form method="post" action="http://skezzole.com.ng/login">
							<span><i class=" fa fa-info-circle pr-2" title="please use a password you can remember, but not easy to guess eg. @Dan1w$"></i>Hint</span>     
							<br><span class="text-danger" id="passwordMessage"></span>                     
                            <div class="input-group custom">
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="New password" min="8" id="new-pass" required oninput="inputValidation()">
                                <div class="input-group-append custom">
                                      <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                </div>
                             </div>
                             <span class="text-danger" id="confirmPasswordMessage"></span>
                            <div class="input-group custom">
                                <input type="password" class="form-control form-control-lg" placeholder="Confirm password" name="password" min="8" id="new-pass-1" oninput="inputValidation()" required>
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                </div>
                            </div>
                            <div class="row pb-30">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1"  name="remember"  >
                                        <label class="custom-control-label" for="customCheck1">Remember</label>
                                    </div>
                                </div>
                               
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-0">
                                        <!--
                                            use code for form submit
                                            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                                        -->
                                        <button class="btn auth-btn btn-lg btn-block">Login</button>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
